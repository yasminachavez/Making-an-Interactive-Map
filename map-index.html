<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="map-app.js" defer></script>
    <style>
        #map {
            height: 600px;
            background-color: #aea9a9;
        }
    </style>
</head>
<body>
    <form>
        <label for="select">Select Interface:</label>
            <select id="interface">
                <option id=coffee value="Coffee">Coffee</option>
                <option id=restaurant value="Restaurant">Restaurant</option>
                <option id=hotel alue="Hotel">Hotel</option>
                <option id=market value="Market">Market</option>
            </select>
    </form>
    <div class="ad2"></div>
    <div id="map"></div>
</body>
</html>
